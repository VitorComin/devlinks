<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto do desenvolvedor" />
        <p>@VitorComin</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/vitorgabrielcomin/"
            target="_blank"
            >Acesse meu LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/VitorComin" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="https://tiflux.com/" target="_blank">Conheça a Tiflux</a>
        </li>
        <li>
          <a href="https://www.univille.edu.br/" target="_blank"
            >Conheça a Univille</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/VitorComin" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/vgcvitorr" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UC5R1QpUxaQAqhqQZZtF1Seg"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/vitorgabrielcomin/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito por &copy;VitorComin</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>

</html>
